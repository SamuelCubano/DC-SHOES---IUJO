<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC Shoes - Acceso</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: left;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .back-btn {
      background-color: #202020;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-top: auto;
      margin-bottom: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #202020;
      text-align: center;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #202020;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    .toggle-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .toggle-link a {
      text-decoration: none;
      color: #202020;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">⬅ Volver a la tienda</a>
  </header>

  <div class="form-container">
    <div id="loginForm">
      <h2>Iniciar sesión</h2>
      <form>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button class="btn" type="submit">Entrar</button>
      </form>
      <div class="toggle-link">
        ¿No tienes cuenta? <a href="#" onclick="toggleForms('registro')">Regístrate</a>
      </div>
    </div>

    <div id="registroForm" class="hidden">
      <h2>Registro</h2>
      <form>
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button class="btn" type="submit">Registrarse</button>
      </form>
      <div class="toggle-link">
        ¿Ya tienes cuenta? <a href="#" onclick="toggleForms('login')">Inicia sesión</a>
      </div>
    </div>
  </div>

  <script>
    function toggleForms(form) {
      document.getElementById('loginForm').classList.toggle('hidden', form !== 'login');
      document.getElementById('registroForm').classList.toggle('hidden', form !== 'registro');
    }
  </script>
</body>
</html>
